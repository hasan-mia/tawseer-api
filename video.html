<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloudinary HLS Video Playback</title>
  </head>
  <body>
    <h1>Cloudinary HLS Video Example</h1>
    <video controls width="640" height="360">
      <source
        src="https://res.cloudinary.com/your-cloud-name/video/upload/v1/your-video-id/your-video-public-id.m3u8"
        type="application/x-mpegURL"
      />
      Your browser does not support the video tag or HLS streaming.
    </video>
  </body>
</html>
